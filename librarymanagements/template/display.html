{% extends 'navbar.html' %}

{% block content %}
<h2 align="center">Book & author details</h2>
<table align="center" border="2" cellpadding="8">
  <tr>
    <th>book</th>
    <th>Authorname</th>
    <th>Course</th>
    <th>update</th>
    <th>delete</th>
  </tr>
  {% for i in data %}
       <tr>
         <td>{{ i.b_name }}</td>
         <td>{{ i.a_name }}</td>
           <td>{{ i.course_id }}</td>
         <td><a href="{% url 'up' i.id %}">update</a></td>
         <td><a href="{% url 'del' i.id %}">delete</a></td>
       </tr>
  {% endfor %}
</table>

{% endblock %}
