{% extends 'navbar2.html' %}
{% block content %}
<div>
<form method="post">
    {% csrf_token %}
    <table align="center" border="2" cellpadding="8">
      <tr>
        <td>student name:</td>
        <td><select name="stname">
          <option selected>{{ data1.st_name }}</option>
          {% for i in s %}
          <option>{{ i.s_name }}</option>
          {% endfor %}
        </select></td>
      </tr>
      <tr>
        <td>book name:</td>
        <td><select name="bkname">
          <option selected>{{ data1.bk_name }}</option>
          {% for i in b %}
          <option>{{ i.b_name }}</option>
          {% endfor %}
        </select></td>
      </tr>
      <tr>
        <td>start date:</td>
        <td><input type="date" name="st_date"></td>
      </tr>
      <tr>
        <td>end date:</td>
        <td><input type="date" name="end_date"></td>
      </tr>
      <tr>
        <td><input type="submit" name="Assign book"></td>
      </tr>
    </table>
</form>
</div>

{% endblock %}
