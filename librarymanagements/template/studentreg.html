{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
input
{

background:white;

margin-bottom:20px;

border-style:ridge;

border-bottom:1px solid #999
width:70%;
height:70%;
float:center;
}

input1{
background:transparent;

margin-bottom:20px;

border:none;

border-bottom:1px solid #999
}
body
{
color:black;
font-size:30px;
}
</style>
<body style="background-image: url('{% static "images/image2.jfif"%}');">
<form action="studentreg" method="post">
    {% csrf_token %}
    <h3 align="center">{{ data1 }}</h3>
    <table align="center">
        <tr>
            <td>name:</td>
            <td><input type="text" name="stname"></td>
        </tr>
        <tr>
            <td>phone:</td>
            <td><input type="number" name="stph"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="stpass"></td>
        </tr>
        <tr>
            <td>semester:</td>
            <td><input type="text" name="stsem"></td>
        </tr>
        <tr>
            <td>course:</td>
            <td><select name="ddlcourse">
                {% for i in data %}
                <option>{{ i.course_name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr><td><input type="submit" value="submit"></td></tr>
    </table>
</form>
</body>
</html>
